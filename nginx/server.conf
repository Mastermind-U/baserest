server {
    listen 80;
    server_name 185.159.129.154; # здесь прописать или IP-адрес или доменное имя сервера
    access_log  /home/web/baserest/example.log;
 
    location /static/ {
        root /home/web/baserest/static/;
        expires -1;
    }
 
    location / {
        proxy_pass http://127.0.0.1:8000; 
        proxy_set_header Host $server_name;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}